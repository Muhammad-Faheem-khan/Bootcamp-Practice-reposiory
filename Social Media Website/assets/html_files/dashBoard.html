<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../stylesheets/login&Signup_stylesheet.css" />
    <link rel="stylesheet" href="../stylesheets/dashBoardStylesheet.css" />
    <title>Socialize</title>
  </head>
  <body>
    <div class="row justify-content-evenly main-container">
      <!-- col 1 -->
      <div class="col-md-3">
        <div class="d-flex mb-2">
          <img src="../images/logo.png" class="logo-img" alt="Logo Images" />
          <h3 class="pt-2 logo-heading ms-2">Socialize</h3>
        </div>
        <div class="dp-box pt-4 d-flex flex-column align-items-center m-auto">
          <img src="../images/userPic.jpg" class="dp fluid-img" alt="dp" />
          <h3 class="mt-3 subheading userName"></h3>
          <p class="text-center">
            BIO: Social Influcer, youtuber, Social Activist
          </p>
        </div>

        <div class="dp-box pt-4 mt-3 m-auto">
          <h3 class="mt-3 subheading text-center">Suggestions</h3>
          <div class="d-flex flex-wrap justify-content-center">
            <div id="tags" class="tags mb-2">
              <!-- data will be fetched using JS  -->
            </div>
          </div>
        </div>

        <div class="accordion mt-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                <h3 class="chat-heading">Friend List</h3>
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul class="chat_sidebar ps-0">
                  <div class="friends">
                    <!-- data will be fetched using JS  -->
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- col 2 -->
      <div class="col-md-5 my-2 pb-0">
        <div class="chat-area">
          <div class="post">
            <!-- data will be fetched using JS  -->
          </div>
        </div>
      </div>

      <!-- col-3  -->

      <div class="col-md-3">
        <div
          class="dp-box py-4 px-2 my-4 d-flex flex-column align-items-center"
        >
          <div class="dp right-section">
            <h3>HB</h3>
          </div>
          <div class="d-flex mt-2">
            <i class="fa-regular fa-envelope me-1 pt-1"></i>
            <p class="mb-2 lighter-text">henryboyd@gmail.com</p>
          </div>
          <div class="d-flex">
            <i class="fa-regular fa-circle-user me-2 pt-1"></i>
            <p class="lighter-text">Henry Boyd</p>
          </div>
          <button class="archive-btn rounded-2">
            Archive <i class="fa-solid fa-box-archive ms-2"></i>
          </button>
        </div>

        <div class="dp-box second-last">
          <div class="row px-4 pt-4 d-flex justify-content-evenly">
            <div
              class="col-sm-5 d-flex per-section"
              style="background-color: #d8e4fb"
            >
              <div
                class="per-icon d-flex align-items-center justify-content-center"
                style="background-color: #b4c8ff"
              >
                <i class="fa-regular fa-clock"></i>
              </div>
              <div class="ms-2 d-flex flex-column align-items-center my-1">
                <h3 class="per-heading mb-0" style="color: #2565ea">13h</h3>
                <p class="lighter-text mb-0">Time</p>
              </div>
            </div>

            <div
              class="col-sm-5 d-flex per-section"
              style="background-color: #e4f6f4"
            >
              <div
                class="per-icon d-flex align-items-center justify-content-center"
                style="background-color: #c7f1e9"
              >
                <i class="fa-solid fa-user-group"></i>
              </div>
              <div class="ms-2 d-flex flex-column align-items-center my-1">
                <h3 class="per-heading mb-0" style="color: #1fbd9d">188</h3>
                <p class="lighter-text mb-0">Atended</p>
              </div>
            </div>
          </div>

          <div class="row p-4 d-flex justify-content-evenly">
            <div
              class="col-sm-5 d-flex per-section"
              style="background-color: #f7f3ff"
            >
              <div
                class="per-icon d-flex align-items-center justify-content-center"
                style="background-color: #dbd4ff"
              >
                <i class="fa-regular fa-calendar-check"></i>
              </div>
              <div class="ms-2 d-flex flex-column align-items-center my-1">
                <h3 class="per-heading mb-0" style="color: #8676c3">119</h3>
                <p class="lighter-text mb-0">Meetings</p>
              </div>
            </div>
            <div
              class="col-sm-5 d-flex per-section"
              style="background-color: #fff1e8"
            >
              <div
                class="per-icon d-flex align-items-center justify-content-center"
                style="background-color: #fee3cf"
              >
                <i class="fa-regular fa-calendar-xmark"></i>
              </div>
              <div class="ms-2 d-flex flex-column align-items-center my-1">
                <h3 class="per-heading mb-0" style="color: #fa572c">41h</h3>
                <p class="lighter-text mb-0">Rejected</p>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between mx-4">
            <h3 class="subheading">Current week</h3>
            <p class="lighter-text">Activity</p>
          </div>
          <div class="d-flex justify-content-evenly align-items-end">
            <div class="d-flex flex-column align-items-center">
              <div class="monday-bar mb-2" style="height: 3rem"></div>
              <div class="circle mb-2"></div>
              <p class="lighter-text">MON</p>
            </div>
            <div class="d-flex flex-column">
              <div
                class="monday-bar selected mb-2"
                style="height: 4.5rem"
              ></div>
              <div class="circle mb-2 selected"></div>
              <p class="lighter-text">TUE</p>
            </div>
            <div class="d-flex flex-column">
              <div class="monday-bar mb-2" style="height: 3rem"></div>
              <div class="circle mb-2"></div>
              <p class="lighter-text">WED</p>
            </div>
            <div class="d-flex flex-column">
              <div class="monday-bar mb-2" style="height: 3.5rem"></div>
              <div class="circle mb-2"></div>
              <p class="lighter-text">THU</p>
            </div>
            <div class="d-flex flex-column">
              <div class="monday-bar mb-2" style="height: 3rem"></div>
              <div class="circle mb-2"></div>
              <p class="lighter-text">FRI</p>
            </div>
            <div class="d-flex flex-column">
              <div class="monday-bar mb-2" style="height: 2.5rem"></div>
              <div class="circle mb-2"></div>
              <p class="lighter-text">SAT</p>
            </div>
            <div class="d-flex flex-column">
              <div class="monday-bar mb-2" style="height: 2rem"></div>
              <div class="circle mb-2"></div>
              <p class="lighter-text">SUN</p>
            </div>
          </div>
        </div>

        <div
          class="dp-box last-box p-4 d-flex my-4 flex-column align-items-center"
        >
          <h3 class="subheading">Onboard Clients</h3>
          <p class="text-center">
            Share the link with prospects <br />and discuss all stuff
          </p>
          <button class="copy-link-btn">
            Copy link <i class="fa-solid fa-link ms-1"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="../script_files/dashBoard.js"></script>
  </body>
</html>
