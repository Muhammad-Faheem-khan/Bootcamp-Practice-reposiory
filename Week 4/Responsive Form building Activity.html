<!DOCTYPE html>

<html>
  <head>
    <title class="responsive-font-example">Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-info">
    <div class="w-50 my-5 m-auto bg-white rounded py-3 px-5 mt-5">
      <form action="#">
        <div class="w-75">
          <h1 class="mt-5 mb-5 text-start fs-4">Registration Form</h1>
        </div>
        <div class="row mt-1">
          <div class="col-md">
            <label for="what" class="form-label fw-semibold ">First Name</label>
            <input type="text" class="form-control bg-light rounded-1" id="first Name" required/>
          </div>
          <div class="col">
            <label for="what" class="form-label fw-semibold ">Last Name</label>
            <input type="text" class="form-control bg-light rounded-1" id="Last Name" required/>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md">
            <label for="what" class="form-label fw-semibold " >Birthday</label>
            <input type="date" class="form-control bg-light rounded-1" id="Birthday" required/>
          </div>
          <div class="col-md">
            <label for="what" class="form-label fw-semibold ">Gender</label>
            <div class="row">
              <div class="col-md">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                    value="option1"
                    checked
                    
                  />
                  <label class="form-check-label fw-semibold " for="exampleRadios1">
                    Male
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                    value="option1"
                  />
                  <label class="form-check-label fw-semibold " for="exampleRadios1">
                    Female
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md">
            <label for="what" class="form-label fw-semibold ">Email</label>
            <input type="text" class="form-control bg-light rounded-1" id="Email" required/>
          </div>
          <div class="col">
            <label for="what" class="form-label fw-semibold ">Phone Number</label>
            <input type="text" class="form-control bg-light rounded-1" id="Phone" required/>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <label for="what" class="form-label fw-semibold ">Subject</label>
            <select class="form-select bg-light rounded-1" aria-label="Default select example">
              <option selected>Choose Option</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mt-3 mt-5">
          <div class="col">
            <button type="button" class="btn btn-primary py-2 px-5  opacity-75" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
