<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2 class="text-center mt-5 text-white">Simple Calculator</h2>
    <div class="container d-flex justify-content-center">
      <div class="calculator p-3 col-lg-6 col-md-8 col-sm-10">
        <div class="mt-3 mb-5 screen d-flex justify-content-center">
          <input type="text" class="text-end fs-5" disabled id="display" />
        </div>
        <div class="row d-flex justify-content-between">
          <div class="col-6">
            <div class="mt-3 d-flex justify-content-evenly">
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="1"
              >
                1
              </button>
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="2"
              >
                2
              </button>
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="3"
              >
                3
              </button>
            </div>
            <div class="mt-3 d-flex justify-content-evenly">
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="4"
              >
                4
              </button>
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="5"
              >
                5
              </button>
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="6"
              >
                6
              </button>
            </div>
            <div class="mt-3 d-flex justify-content-evenly">
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="7"
              >
                7
              </button>
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="8"
              >
                8
              </button>
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn"
                value="9"
              >
                9
              </button>
            </div>
            <div class="mt-3 d-flex justify-content-evenly">
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn zero"
                value="0"
              >
                0
              </button>
              <button
                onclick="numeric(event); displayHandler(event)"
                class="number calBtn pb-1"
                value="."
              >
                <b>.</b>
              </button>
            </div>
          </div>
          <div class="col-6">
            <div>
              <div class="mt-3 d-flex justify-content-evenly">
                <button
                  onclick="operation(event); displayHandler(event)  "
                  class="operation calBtn"
                  value="+"
                >
                  +
                </button>
                <button
                  onclick="operation(event); displayHandler(event) "
                  class="operation calBtn"
                  value="-"
                >
                  -
                </button>
              </div>
              <div class="mt-3 d-flex justify-content-evenly">
                <button
                  onclick="operation(event); displayHandler(event) "
                  class="operation calBtn"
                  value="*"
                >
                  *
                </button>
                <button
                  onclick="operation(event); displayHandler(event) "
                  class="operation calBtn"
                  value="/"
                >
                  /
                </button>
              </div>
              <div class="mt-3 d-flex justify-content-evenly">
                <button
                  onclick="allClearHandler()"
                  class="operation clearbtn calBtn"
                >
                  AC
                </button>
                <button
                  onclick="clearHandler()"
                  class="operation clearbtn calBtn"
                >
                  c
                </button>
              </div>
            </div>

            <div class="mt-3 d-flex justify-content-center">
              <button
                onclick="equalHandler()"
                class="col-10 equalbtn calBtn"
                id="equal"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
