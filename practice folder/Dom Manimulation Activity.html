<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <h1 id="heading" style="color: blue;">Techlift Bootcamp (MERN STACK)</h1>
        <select class="form-select color" onclick="myFunction()">
            <option selected value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="black">Black</option>
            <option value="grey">grey</option>
            <option value="red">Red</option>
            
          </select>

          <select class="form-select text mt-5"  onclick="myFunction()">
            <option selected value="left">Left</option>
            <option value="right">Right</option>
            <option value="center">Center</option>
            
          </select>
    </div>

    <script>
        function myFunction(){
            var e = document.querySelector('.color').value
            var text = document.querySelector('.text').value

            document.querySelector('#heading').style.color = e
            document.querySelector('#heading').style.textAlign = text


        }
    </script>
</body>
</html>
