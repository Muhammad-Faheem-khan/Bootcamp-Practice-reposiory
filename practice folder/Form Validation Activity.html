<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <label for="fullname" class="form-label">
            <p><b>Name</b></p>
            <input type="text" class="form-control m-4 p-2 rounded-0 fullName" required />
            <label for="contact" class="form-label">
                <p><b>Contact no.</b></p>
                <input type="text" class="form-control  m-4 p-2 rounded-0 contact" required />
                <label for="cnic" class="form-label">
                    <p><b>CNIC</b></p>
                    <input type="text" class="form-control  m-4 p-2 rounded-0 cnic" required />
                    <label for="dob" class="form-label">
                        <p><b>Age</b></p>
                        <input type="text" class="form-control  m-4 p-2 rounded-0 dob" required />
                        <button onclick="myFunction()" class="border-0 text-white bg-primary opacity-75" type="submit"
                            value="submit">Verify</button>
    </div>

    <script>
        function myFunction() {
            var name = document.querySelector('.fullName')
            var contact = document.querySelector('.contact')
            var cnic = document.querySelector('.cnic')
            var dob = document.querySelector('.dob')
            numbers = /^[0-9]+$/;


            if (typeof (name.value) == "string" && typeof(name.value) != "number"  && name.value != '') {
                name.classList.add('is-valid')
                name.classList.remove('is-invalid')

            } else {
                name.classList.add('is-invalid')
                name.classList.remove('is-valid')
            }
            if (contact.value.match(numbers) && contact.value.length === 11) {
                contact.classList.add('is-valid')
                contact.classList.remove('is-invalid')
            } else {
                contact.classList.add('is-invalid')
                contact.classList.remove('is-valid')
            }
            if (cnic.value.match(numbers) && cnic.value.length === 11) {
                cnic.classList.add('is-valid')
                cnic.classList.remove('is-invalid')
            } else {
                cnic.classList.add('is-invalid')
                cnic.classList.remove('is-valid')
            }
            if (dob.value.match(numbers) && dob.value < 100 && dob.value > 0) {
                dob.classList.add('is-valid')
                dob.classList.remove('is-invalid')
            } else {
                dob.classList.add('is-invalid')
                dob.classList.add('is-valid')

            }
        }

    </script>

</body>

</html>
